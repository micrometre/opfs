<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPFS File Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-file-alt"></i> OPFS File Manager</h1>
            <p class="subtitle">Create, manage, and download files using the Origin Private File System</p>
        </header>

        <div class="section-card">
            <h2><i class="fas fa-plus-circle"></i> Create Custom File</h2>
            <div class="file-creation-form">
                <div class="input-group">
                    <label for="file-name-input">Filename</label>
                    <input type="text" id="file-name-input" placeholder="Enter filename (e.g., my-file.txt)">
                </div>
                <div class="input-group">
                    <label for="file-content-input">File Content</label>
                    <textarea id="file-content-input" placeholder="Enter file content here..."></textarea>
                </div>
                <div class="button-row">
                    <button id="create-file" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create File
                    </button>
                    <button id="download-created-file" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Download File
                    </button>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2><i class="fas fa-play-circle"></i> Demo Functions</h2>
            <div class="button-group">
                <button id="run-opfs-example" class="btn btn-info">
                    <i class="fas fa-rocket"></i> Run OPFS Example
                </button>
                <button id="download-file" class="btn btn-success">
                    <i class="fas fa-file-download"></i> Download Demo File
                </button>
            </div>
        </div>

        <div class="section-card">
            <h2><i class="fas fa-terminal"></i> Output</h2>
            <div id="output" class="output-area">
                <span class="output-placeholder">Output will appear here...</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
